<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>图灵云消息</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/icons-extra.css" rel="stylesheet" />
		<link href="../css/mui.extension.css" rel="stylesheet">
		<link href="../css/iconfont.css" rel="stylesheet">
		<link href="../css/mui.indexedlist.css" rel="stylesheet" />
		<link href="CSS/index.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background:#1b82d2;height:45px;">
			<h1 style="color:#fff;" class="mui-title">消息</h1>
			<a id="search" style="color:#fff;" class="mui-icon iconfont icon-jia mui-pull-right" href="javascript:mui.openWindow('userlist.html','chatUserListWebview')"></a>
		</header>
		<div class="mui-content" >
			<div id="no_internet" style="display:none;height: 40px;line-height:40px;padding-left:10px;background-color:lightgoldenrodyellow;margin-top:px;">
				<p>
					<span style="font-size: 18px;" class="mui-icon mui-icon-refresh" id="con_ref" onclick=""></span>
					<span style="font-size: 14px;">网络连接不可用</span>
				</p>
			</div>

			<ul class="mui-table-view">
				<li id="" class="mui-table-view-cell mui-media" style="padding-top:4px;" sessionType="">
					<div class="mui-slider-handle">
						<a id="notice" noticeid="" href='javascript:localStorage.setItem("lastnotice", $("#notice").attr("noticeid"));$("#notice").find(".icon-hongdian").hide();TLM.OpenWindow([{"e":"tly_notice","url":"/view/view.html","t":"公告","id":"tly_notice","b":{"c":0}}]);'>
							<div class="mui-pull-left" style="margin-top:2px;border-radius:3px;overflow:hidden;margin-right:10px;"><i class="mui-icon iconfont icon-gonggao bggreen" style="font-size:38px;padding:6px;color:#fff;"></i></div>
							<div id="notice" class="mui-media-body" style="padding-top:3px;">
								<div style="text-overflow: ellipsis;overflow: hidden;color:#3A3A3A; white-space:nowrap;">
									<label id="noticename" style="color:#3A3A3A;font-size:16px;font-weight: 400;line-height:24px;">公告</label>
									<p id="noticetime" class="mui-pull-right" style="display: inline-block;margin-top: 3px;"></p>
									<span class="mui-icon iconfont icon-hongdian" style="display: none;font-size:10px;position:absolute;top:0;left:45px;"></span>
									<p class='mui-ellipsis' style="margin-top:3px;white-space:nowrap;height: 20px;">
										点击进入查看最新公告
									</p>
								</div>
							</div>
						</a>
					</div>
				</li>
				<li id="" class="mui-table-view-cell mui-media" style="padding-top:4px;" sessionType="">
					<div class="mui-slider-handle">
						<a href='javascript:TLM.OpenWindow([{"url":"/message/calendar.html","id":"calendar.html"}])'>
							<div class="mui-pull-left" style="margin-top:2px;border-radius:3px;overflow:hidden;margin-right:10px;"><i class="mui-icon iconfont icon-daiban bgorange" style="font-size:38px;padding:6px;color:#fff;"></i></div>
							<div class="mui-media-body" style="padding-top:3px;">
								<div style="text-overflow: ellipsis;overflow: hidden;color:#3A3A3A; white-space:nowrap;">
									<label id="name" style="color:#3A3A3A;font-size:16px;font-weight: 400;line-height:24px;">待办事宜</label>
									<p class='mui-ellipsis' style="margin-top:3px;white-space:nowrap;height: 20px;">
										点击查看待办事宜
									</p>
								</div>
							</div>
						</a>
					</div>
				</li>
			</ul>
			<div style="height: 10px;"></div>
			<ul id="messages_list" class="mui-table-view">
				<script id="messageTemplete" type="text/template">
					<li id="{{id}}" class="mui-table-view-cell mui-media" touser="{{user}}" style="padding-top:4px;" sessionType="">
						<div class="mui-slider-right mui-disabled">
							<a class="del mui-btn mui-btn-red">删除</a>
						</div>
						<div class="mui-slider-handle">
							<a href="javascript:;">
								<img id="userimg"  data-lazyload="{{headimg}}" style="border-radius: 5px;margin-top:3px;width:50px;height:50px;margin-right:10px;" class="mui-pull-left" src="../img/60x60.gif">
								<div id="shortTime" class="mui-pull-right" style="color:#808080;padding-top:5px;font-size:13px;">
									{{time}}
								</div>
								<div class="mui-media-body" style="padding-top:3px;">
									<div style="text-overflow: ellipsis;overflow: hidden;color:#3A3A3A; white-space:nowrap;">
										<label id="name" style="color:#3A3A3A;font-size:16px;font-weight: 400;line-height:24px;">{{username}}</label>
										<span class="mui-icon iconfont icon-hongdian" style="font-size:10px;position:absolute;top:0;left:45px;"></span>
										<p class='mui-ellipsis' style="margin-top:3px;white-space:nowrap;height: 20px;">
											{{content}}
										</p>
									</div>
								</div>
							</a>
						</div>
					</li>
				</script>
			</ul>
		</div>

		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="JS/IMCommon.js"></script>
		<script type="text/javascript" src="JS/index.js"></script>
	</body>

</html>
